<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Power Production Predictor</title>
  </head>
  <body>
    <h1 style="text-align: center">Prediction</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <input
            class="form-control"
            id="input"
            type="text"
            placeholder="Enter Floating Point Number...."
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <button
            type="button"
            class="btn btn-success btn-md btn-block"
            id="predict-button"
          >
            Predict
          </button>
        </div>
      </div>
      <h1 id="prediction"></h1>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#predict-button").click(() => {
        value = jQuery("#input").val();
        formData = {value:value};
        value = jQuery("#input").val();

        $.ajax("/predict", {
          type: "POST", // http method
          data: formData , // data to submit
          success: function (data, status, xhr) {
            var result = data[['response']]
            $("#prediction").text(`Predicted Value : ${result}`);
          },
          error: function (jqXhr, textStatus, errorMessage) {
            $("#prediction").append("Error" + errorMessage);
          },
        });
      });
    </script>
  </body>
</html>
